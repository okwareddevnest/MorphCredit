<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/morpho_credit-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      window.__MORPHCREDIT_SCORING_URL__ = 'https://morphcredit.onrender.com';
      // Temporary rewrite for SDK v0.1.0 which targets http://localhost:8787
      (function(){
        const SCORING_BASE = window.__MORPHCREDIT_SCORING_URL__ || 'https://morphcredit.onrender.com';
        const origFetch = window.fetch;
        window.fetch = function(input, init){
          try{
            let url = typeof input === 'string' ? input : (input && input.url) ? input.url : '';
            if (url && url.indexOf('http://localhost:8787') === 0){
              const newUrl = url.replace('http://localhost:8787', SCORING_BASE);
              if (typeof input === 'string') input = newUrl;
              else input = new Request(newUrl, input);
            }
          }catch(e){ /* ignore */ }
          return origFetch.call(this, input, init);
        }
      })();
    </script>
    <title>MorphCredit - Merchant Demo</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

services:
  - type: web
    name: morphcredit-scoring
    env: node
    plan: starter
    buildCommand: |
      corepack enable
      pnpm i --frozen-lockfile
      pnpm -r build
    startCommand: pnpm --filter @morphcredit/scoring start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: MORPH_RPC
        sync: false
      - key: SCORE_ORACLE_ADDRESS
        sync: false
      - key: ORACLE_PRIV_KEY
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB
        sync: false
      - key: RP_ID
        sync: false
      - key: RP_ORIGIN
        sync: false
      - key: CORS_ORIGIN
        sync: false


